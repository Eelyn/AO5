<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<h1 class="ml-2">Hi!</h1>
<br><div class="container">
  <div class="row">
    <div class="col">
      <p>Please add the items required into your shopping basket:</p>
    </div>
    <div class="col">
        <p class="float-right">{{ total }}</p><i class="material-icons float-right mr-2">shopping_basket</i>
    </div>
  </div>
</div>
<div class="itemList container">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
          Book
        <span class="badge"><button (click)="addBook()" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Add to basket</button></span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
          Music CD
        <span class="badge"><button (click)="addMusic()" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Add to basket</button></span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
          Chocolate Bar
        <span class="badge"><button (click)="addChoc()" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Add to basket</button></span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
          Imported box of chocolate
        <span class="badge"><button (click)="addImpChoc()" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Add to basket</button></span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
          Imported box of perfume
        <span class="badge"><button (click)="addImpPerfume()" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Add to basket</button></span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
          Perfume
        <span class="badge"><button (click)="addPerfume()" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Add to basket</button></span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
          Headache Pills
        <span class="badge"><button (click)="addPill()" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Add to basket</button></span>
      </li>
      <li class="col p-3" style="list-style-type: none">
        <span class="badge float-right mr-4"><button (click)="submit()" type="button" class="btn btn-primary" style="background-color: black; color: white">Submit</button></span>
      </li>
    </ul>
</div>
